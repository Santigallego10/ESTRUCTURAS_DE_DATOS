<app-menu></app-menu>

<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Ver</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{producto.id}}</td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.precio}}â‚¬</td>
        <td>
          <button class="btn btn-outline-primary" routerLink="/detalle/{{producto.id}}">
            <i class="far fa-eye"></i> Ver
          </button>
        </td>
        <td *ngIf="isAdmin">
          <button class="btn btn-outline-warning" routerLink="/editar/{{producto.id}}">
            <i class="far fa-edit"></i> Editar
          </button>
        </td>
        <td *ngIf="isAdmin">
          <button class="btn btn-outline-danger" (click)="borrar(producto.id)">
            <i class="far fa-trash-alt"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn btn-outline-success btn-lg" *ngIf="isAdmin" routerLink="/nuevo">
    <i class="fas fa-plus-circle"></i> Nuevo Producto
  </div>
</div>
